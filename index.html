<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>TrashMan | Life Stimulation Game</title>
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
    
<body>
    <h1 id="title">Trash Man</h1>
    <div class="container">
        <div class="menu-bar">
            
            <div class="menu-item">
                <h3>Day: </h3>
                <h3 id="dayNum">0</h3>
            </div>
            
            <div class="menu-item">
                <h3>Health: </h3>
                <h3 id="healthPer">0</h3>
            </div>            
            
            <div class="menu-item">
                <h3>Food: </h3>
                <h3 id="foodPer">0</h3>
            </div>
            
             <div class="menu-item">
                <h3>Job: </h3>
                <h3 id="JobTitle">0</h3>
            </div> 
            
            <div class="menu-item">
                <h3>Money: </h3>
                <h3 id="money">0</h3>
            </div>  
            
            <div class="menu-item">
                <h3>Travel : </h3>
                <h3 id="travel">0</h3>
            </div>          
            
            <div class="menu-item">
                <h3>Housing: </h3>                <h3 id="house">0</h3>
            </div>
        </div>
        
        <div class="image-container">
            <a><img id="img" src="images/Trash_Man.png" alt="state"></a> 
        </div>
        
        
    <div class="table">
        <div class="option">
            <h2>Health</h2>
            <button id="sleep">Sleep</button>
        </div>
        <div class="option">
            <h2>Food</h2>
            <button id="eat">Eat</button>
        </div>
        <div class="option">
            <h2>Job</h2>
             <button id="work">Work</button>
        </div>
        <div class="option">
            <h2>Travel</h2>
            <h4>$5</h4>
            <button id="slippers">Slippers</button>
            <h4>$25</h4>
             <button id="shoes">Shoes</button>
            <h4>$125</h4>
             <button id="bike">Bike</button>
            <h4>$1000</h4>
             <button id="car">Car</button>
            <h4>$10000</h4>
             <button id="jet">Jet</button>
        </div>
         <div class="option">
            <h2>Housing</h2>
            <h4>$5</h4>
            <button id="box">Cardboard Box</button>
            <h4>$25</h4>
             <button id="garage">Garage</button>
            <h4>$125</h4>
             <button id="apartement">Apartement</button>
            <h4>$1000</h4>
             <button id="houseBy">House</button>
            <h4>$10000</h4>
             <button id="mansion">Mansion</button>
        </div>       
        
    </div>
        
  
   
</div>
        
   
    <script>
    $('.tabs li').click(function(event){
    event.preventDefault();
    $('.tabs li').removeClass('tab-current')
    $(this).addClass('tab-current');
});
    </script>
    
        <script>
        $('.click').click(function() {
    // get the contents of the link that was clicked
    var linkText = $(this).attr("href");
    var id = Document.getElementById(linkText);
    var Text = $(id).text();

    // replace the contents of the div with the link text
    $('#content').html(Text);

    // cancel the default action of the link by returning false
    return false;
});
    </script>
<script src="./js/scripts.js" charset="utf-8"></script>
</body>
</html>
